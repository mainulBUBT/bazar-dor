<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#8a3647">
    <title>Login - Bazar Dor</title>
    <link href="lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/bootstrap-icons/bootstrap-icons.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- PWA icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">

</head>
<body class="login-page">
    <div class="login-container">
        <div class="app-logo-container fadeInUp">
            <div class="app-logo">
                <i class="bi bi-shop"></i>
            </div>
        </div>
        
        <div class="welcome-text fadeInUp delay-1">
            <h1>Welcome Back!</h1>
            <p>Sign in to continue to Bazar Dor</p>
        </div>
        
        <div class="login-card fadeInUp delay-2">
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email or Phone</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-envelope"></i>
                        </span>
                        <input type="text" class="form-control" id="email" placeholder="Enter your email or phone">
                    </div>
                </div>
                
                <div class="mb-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <label for="password" class="form-label mb-0">Password</label>
                        <a href="#" class="forgot-link small">Forgot Password?</a>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        <button class="input-group-text" type="button" id="toggle-password">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember-me">
                        <label class="form-check-label" for="remember-me">
                            Remember me
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">
                    Sign In
                </button>
            </form>
        </div>
        
        <div class="social-login fadeInUp delay-3">
            <div class="separator">
                <span>OR CONTINUE WITH</span>
            </div>
            
            <div class="row g-3">
                <div class="col-6">
                    <button class="social-btn google w-100">
                        <i class="bi bi-google"></i>
                        <span>Google</span>
                    </button>
                </div>
                <div class="col-6">
                    <button class="social-btn facebook w-100">
                        <i class="bi bi-facebook"></i>
                        <span>Facebook</span>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="signup-link fadeInUp delay-3">
            <p>Don't have an account? <a href="register.html">Sign Up</a></p>
        </div>
    </div>

    <script src="lib/bootstrap/bootstrap.bundle.min.js"></script>
    <script>
        // Add animation classes on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Animation is handled by CSS classes
        });
        
        // Toggle password visibility
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        });
        
        // Form submission (prevent default for demo)
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add login logic here
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                // Show loading state
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Signing in...';
                submitBtn.disabled = true;
                
                // Simulate API call
                setTimeout(function() {
                    // Reset button
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    
                    // Redirect to home page (for demo)
                    window.location.href = 'index.html';
                }, 2000);
            }
        });
    </script>
</body>
</html>
